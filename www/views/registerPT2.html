<script>
var store = Rhaboo.persistent('policy');
function savePolicyDetails(){

	var unitType = document.getElementById("unitType").value;
	var insurer = document.getElementById("insurer").value;
	var policyNumber = document.getElementById("policyNumber").value;
	var renewalDate = document.getElementById("renewalDate").value;

	store.write('unitType', unitType);
	store.write('insurer', insurer);
	store.write('policyNumber', policyNumber);
	store.write('renewalDate', renewalDate);

	window.location = '#/registerPT3';

}

if(store.firstName != undefined){

	if(store.insurer == 'Ageas'){
		document.getElementById("Ageas").selected = true;
	}

	if(store.insurer == 'Amtrust'){
		document.getElementById("Amtrust").selected = true;
	}


	document.getElementById("unitType").value = store.unitType
	document.getElementById("policyNumber").value = store.policyNumber
	document.getElementById("renewalDate").value = store.renewalDate
}
</script>

	<p>Unit Type
	<select name="unitType" id="unitType" class="feedback-input">
		<option value="-1">Select Unit Type</option>
		<option id="Touring Caravan" value="Touring Caravan">Touring Caravan</option>
		<option id="Trailer Tent" value="Trailer Tent">Trailer Tent</option>
		<option id="Folding Caravan" value="Folding Caravan">Folding Caravan</option>
		<option id="Trailer" value="Trailer ">Trailer </option>
	</select>
	</p>

	<p>Current Insurer
	<select name="insurer" id="insurer" class="feedback-input">
		<option value="-1">Select Insurer</option>
		<option id="NotCC" value="NotCC">Not insured with Club Care</option>
		<option id="Ageas" value="Ageas">Ageas</option>
		<option id="Amtrust" value="Amtrust">Amtrust</option>
	</select>
	</p>

	<p>
	Policy Number
	 <input name="policyNumber" type="text" class="feedback-input" placeholder="Policy Number" id="policyNumber" />

	</p>

    <button class="btn btn-success" style="width:100%;" onclick="savePolicyDetails()" value="Save" id="Continue" data-theme="a">CONTINUE</button>
